<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icons8-punisher-26.png">
    <link href="css/main.css" rel="stylesheet">
    <title>ESCAPE</title>
</head>
<body class="exit">
    <div class="wrapper">
        <div class="exit-text-box">
            <span id="ethan-name">Ethan</span>:
            Hmm... This door requires a password. Someone knows this and maybe hiding it somewhere.
            I need to be careful because I hear screams and I don't have a weapon to defend myself. 
            Need to look around. Maybe I'll find something...
            <hr>
            <div class="back">
                <a id="back" href="hall.html">âª»</a>
            </div>
        </div>
        <div class="passcode-area">
            <img id="image-doorcode-box" src="images/doorcode.jpg" alt="Door code"> 
            <form action="outside.html" id="form">
                <input class="input-passcode" type="text" name="passcode" minlength="4" maxlength="4" pattern="1966" required
                oninvalid="this.setCustomValidity('Enter 4-digit PIN')"
                oninput="this.setCustomValidity('')"/>
            </form> 
        </div>
    </div>
    <iframe src="inventory.html" id="inventory" width="0" height="0"></iframe>
    <script>
        inventory.src += location.search;
        back.href += location.search;
    </script>
</body>
</html>
